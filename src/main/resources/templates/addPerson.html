<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
        <h1>Create New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${person}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td><input type="text" th:field="*{surname}" /></td>
                </tr>
                <tr>
                    <td>Salary:</td>
                    <td><input type="text" th:field="*{salary}" /></td>
                </tr>                           
                <tr>
                    <td colspan="2"><button type="submit">Add person</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
